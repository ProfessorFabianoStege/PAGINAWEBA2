<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Flashcard</title>
</head>
<body>
    <audio id="audio" loop>
        <source src="https://radiosaovivo.net/#disney" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <main>
        <section id="container">
            <button id="playButton">Clique para tocar música</button>
        </section>
    </main>

    <footer>
        <p>Projeto desenvolvido pela Alura, sem fins lucrativos</p>
    </footer>

    <script src="app.js"></script>
    <script src="perguntas.js"></script>

    <script>
        // Função que toca o áudio quando o botão é clicado
        document.getElementById("playButton").addEventListener("click", function() {
            var audioElement = document.getElementById("audio");
            audioElement.play().then(function() {
                console.log("Áudio iniciado com sucesso!");
            }).catch(function(error) {
                console.log("Erro ao tentar tocar o áudio: ", error);
            });
        });
    </script>
</body>
</html>
